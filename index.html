<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Assignment</title>
</head>
<body>
    <header>
    <div class="heading">
    <img src="./images/logo.png" alt="netflix-logo">
        <button type="button">Sign In</button>
    </div>
</header>
<section class="search">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <h3>Watch anywhere. Cancel anytime.</h3>
    <form class="email-form">
        <label for="email">
            Ready to watch? Enter your email to create or restart your membership.
        </label>
        <br>
        <br>
        <div class="email-input">
            <input type="email" placeholder="Email Address">
            <button type="submit"><span class="start-text">Get Started</span> 
                <!-- <img src="./images/arrow.png" alt="arrow"> -->
            </button>
    </div>
    </form>
</section>
</body>
</html>
